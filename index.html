<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Instagram Gallery</h1>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-8 hidden">
            <div class="loader inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
            <p class="mt-2 text-gray-600">Loading posts...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-8 bg-red-50 rounded-lg">
            <p class="text-red-600 font-medium"></p>
            <button onclick="fetchInstagramPosts()" 
                    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                Try Again
            </button>
        </div>

        <!-- Posts Grid -->
        <div id="posts" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
